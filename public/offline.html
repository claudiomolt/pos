<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f7931a" />
  <title>Offline — Mobile POS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #060a12;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #f7931a;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #8899aa;
      max-width: 280px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    button {
      background: #f7931a;
      color: #060a12;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    button:active { opacity: 0.8; }
    .version {
      position: fixed;
      bottom: 16px;
      font-size: 12px;
      color: #334455;
    }
  </style>
</head>
<body>
  <div class="icon">⚡</div>
  <h1>Sin conexión</h1>
  <p>Verificá tu conexión a internet. Los pagos Lightning requieren red activa.</p>
  <button onclick="location.reload()">Reintentar</button>
  <div class="version">Mobile POS — offline shell</div>
</body>
</html>
